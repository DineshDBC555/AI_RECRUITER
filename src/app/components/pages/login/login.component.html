<!-- Login -->
<div class="user-form-area">
    <div class="container-fluid p-0">
        <div class="row m-0 align-items-center">
            <div class="col-lg-6 p-0 col-md-12">
                <div class="user-img">
                    <img src="assets/img/resgister-bg.jpg" alt="User">
                </div>
            </div>

            <div class="col-lg-6 p-0 col-md-12">
                <div class="user-content">
                    <div class="top">
                        <h2>Login</h2>

                        <form [formGroup]='userForm' (ngSubmit)="onFormSubmit()">
                            <div class="form-group">
                                <input type="Email" class="form-control" placeholder="Email" formControlName="Email" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" autocomplete="off" />
                                <!-- <span class="help-block" *ngIf="!userForm.get('Email').valid && userForm.get('Email').touched">Please enter a valid Email!</span> -->
                                <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                                    <div *ngIf="f.Email.errors.required">Email is required!</div>
                                    <div *ngIf="f.Email.errors.Email">Email must be a valid email address!</div>
                                </div>
                            </div>

                            <div class="form-group">
                                <input type="Password" formControlName="Password" placeholder="Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" autocomplete="off" />
                                <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                                    <div *ngIf="f.Password.errors.required">Password is required!</div>
                                    <div *ngIf="f.Password.errors.minlength">Password must be at least 8 characters!</div>
                                    <div class="form-group">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn">Login Here</button>
                            <br>
                            <div *ngIf="invalid" style="color:red;font-size:initial">{{err}}</div>
                            <h3>Don't have account? <a [routerLink]="['/register']" class="hvr-ripple-in">register for free</a></h3>
                        </form>
                    </div>
                    <div class="end">
                        <ul>
                            <li><a href="#" target="_blank"><i class='bx bxl-facebook'></i></a></li>
                            <li><a href="#" target="_blank"><i class='bx bxl-twitter'></i></a></li>
                            <li><a href="#" target="_blank"><i class='bx bxl-linkedin'></i></a></li>
                            <li><a href="#" target="_blank"><i class='bx bxl-pinterest-alt'></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Login -->
