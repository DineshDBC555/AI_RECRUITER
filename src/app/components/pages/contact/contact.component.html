<!-- Page Title -->
<div class="page-title-area">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="container">
                <div class="banner-shape-three">
                    <div class="container-fluid">
                        <div class="banner-content two three">
                            <!-- <div class="d-table"> -->

                            <div class="banner-form-area">
                                <form [formGroup]="form" (ngSubmit)="submit()">
                                    <div class="row">
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <label><i class='bx bx-search'></i></label>
                                                <input type="text" class="form-control" formControlName="Search" placeholder="Search Your Job">
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <ng-autocomplete
                                                
                                                [data]="duplicate"
                                                [searchKeyword]="keywordTechnology"
                                                placeholder="Technology"
                                                (selected)='selectEvent($event)'
                                                (inputChanged)='onChangeSearch($event)'
                                                (inputFocused)='onFocused($event)'
                                                formControlName="Technology"
                                                [itemTemplate]="itemTemplate"
                                                [notFoundTemplate]="notFoundTemplate"
                                                [initialValue]="">
                                              </ng-autocomplete>
                                         
                                              <ng-template #itemTemplate let-item>
                                                <a [innerHTML]="item.Technology"></a>
                                              </ng-template>
                                            
                                              <ng-template #notFoundTemplate let-notFound>
                                                <div [innerHTML]="notFound"></div>
                                              </ng-template>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <div class="form-group">
                                                <ng-autocomplete
                                                  [data]="districtLocation"
                                                  [searchKeyword]="keyword"
                                                  placeholder="Location"
                                                  (selected)='selectEvent($event)'
                                                  (inputChanged)='onChangeSearch($event)'
                                                  (inputFocused)='onFocused($event)'
                                                  formControlName="Location"
                                                  [itemTemplate]="itemTemplates"
                                                  [notFoundTemplate]="notFoundTemplate">
                                                </ng-autocomplete>
                                              
                                                <ng-template #itemTemplates let-item>
                                                  <a [innerHTML]="item"></a>
                                                </ng-template>
                                              
                                                <ng-template #notFoundTemplate let-notFound>
                                                  <div [innerHTML]="notFound"></div>
                                                </ng-template>
                                              </div>
                                            <!-- <div class="form-group two">
                                                <select formControlName="Location">
                                                    <option value="" disabled selected><label><i class='bx bx-location-plus'></i></label>Location</option>
                                                    <option *ngFor="let UniqueLocation of duplicateLocation">{{UniqueLocation.Location}}</option>
                                                    
                                                </select>	
                                            </div> -->
                                        </div>
                                     
                                    </div>


                                    <button type="submit" class="btn">Search Job <i class='bx bx-search'></i></button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- <!  -- End Page Title --> -->

<!-- Contact -->
<div class="contact-form-area pb-100">
    <div class="container">
        <div class="form-item">
            <h2>Contact Us</h2>

            <form id="contactForm">
                <div class="row">
                    <div class="col-sm-6 col-lg-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-sm-6 col-lg-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" id="email" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-sm-6 col-lg-6">
                        <div class="form-group">
                            <label>Phone</label>
                            <input type="text" name="phone_number" id="phone_number" required class="form-control">
                        </div>
                    </div>

                    <div class="col-sm-6 col-lg-6">
                        <div class="form-group">
                            <label>Subject</label>
                            <input type="text" name="msg_subject" id="msg_subject" class="form-control" required>
                        </div>
                    </div>

                    <div class="col-md-12 col-lg-12">
                        <div class="form-group">
                            <label>Message</label>
                            <textarea name="message" class="form-control" id="message" cols="30" rows="8" required></textarea>
                        </div>
                    </div>

                    <div class="col-md-12 col-lg-12">
                        <button type="submit" class="btn">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- End Contact -->
